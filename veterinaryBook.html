    <div class="fundo">
        <div class="texto_detalhes_vetBook">
            <div class="row" style="justify-content: center;">
                <img src="Images/PawBlack.png" style="max-width: 15%;">
            </div>
            <div class="row" style="text-align: center;">
                <p class="titulo_vetBook">Book Appointment</p>
                <hr>
            </div>
            <form id="myForm">
                <div>
                    <label>Client status </label><span class="error" id="errorQuestion1"></span><br>
                    <label class="custom-radio" style="font-size: 1rem; width: 60%;">
                        <input type="radio" name="question1" value="option1"><i class="fa fa-user-secret" aria-hidden="true"></i> I am a new client
                    </label>
                    <label class="custom-radio" style="font-size: 1rem; width: 60%;">
                        <input type="radio" name="question1" value="option2"><i class="fa fa-user" aria-hidden="true"></i> I am a returning  client
                    </label>
                    
                </div>
        
                <div>
                    <label>Number of pets </label><span class="error" id="errorQuestion2"></span><br>
                    <label class="custom-radio">
                        <input type="radio" name="question2" value="option1"> 1
                    </label>
                    <label class="custom-radio">
                        <input type="radio" name="question2" value="option2"> 2
                    </label>
                    <label class="custom-radio">
                        <input type="radio" name="question2" value="option3"> 3+
                    </label>
                    
                </div>
        
                <div>
                    <label>Select species </label><span class="error" id="errorQuestion3"></span><br>
                    <label class="custom-radio">
                        <input type="radio" name="question3" value="option1"> Dog
                    </label>
                    <label class="custom-radio">
                        <input type="radio" name="question3" value="option2"> Cat
                    </label>
                    <label class="custom-radio">
                        <input type="radio" name="question3" value="option3"> Other
                    </label>
                    
                </div>
        
                <div>
                    <label>When do you want the appointment? </label><br><span class="error" id="errorQuestion4"></span><br>
                    <label class="custom-radio">
                        <input type="radio" name="question4" value="option1"> 09:00-11:00
                    </label>
                    <label class="custom-radio">
                        <input type="radio" name="question4" value="option2"> 11:00-13:00
                    </label>
                    <label class="custom-radio">
                        <input type="radio" name="question4" value="option3"> 15:00-19:00
                    </label>
                    
                </div>
    
                <div>
                    <label>Email </label><span class="error" id="errorEmail"></span><br>
                    <input class="inputboxmail" type="email" id="emailInput" placeholder="Email...">
                    
                </div>
                <div style="text-align: center;">
                    <button type="submit" id="submitButton" class="butoem_book_nowBook" >Book Now</button>
                </div>
            </form>
            <div id="successModal" class="modalBook">
                <img src="Images/PawBlack.png" style="max-width: 15%;">
                <h1>Appointment Booked!</h1>
                <p>Thanks for chosing FetchWell!<br>
                    A confirmation email has been sent to you. See you soon!</p>
                <button onclick="window.location.href='index.html'">Home Page</button>
            </div>
