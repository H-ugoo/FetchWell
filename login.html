<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FetchWell</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Jersey 25' rel='stylesheet'>
    <link href="login.css" rel="stylesheet" />
    <link rel="icon" href="Images/FetchWell_icon.png">
</head>
<body style="background-color: #F8F8F8;">
    <div class="split left1">
        <div class="centered">
          <div class="row" style="justify-content:center;align-items: center;">
            <div class="col-2">
                <img class="logo" src="Images/FetchWell_icon.png" style="margin-bottom: 1rem;">
            </div>
            <div class="col-7">
                <h2 style=" margin-top: 1.4rem ;font-family:'Jersey 25'; font-size: 6vw;">FetchWell</h2>
            </div>
          </div>
      </div>
      
      <div class="split right" style="background-image: url(./Images/fundo.svg);">
        <div class="centered">
            <div class="row" style="justify-content: start;">
                <div class="col-4" style="display: grid;place-items: center;">
                    <a href="index.html" >
                        <button class="ver_carrinho" style=" padding: 0.2rem 1rem;border-radius: 5px;cursor: pointer;font-size: 1.5vw;border: none;font-family: 'Jersey 25'; background-color: transparent;">
                             <i class="fa fa-times" aria-hidden="true"></i><b>Home </b>
                        </button>
                    </a>
                </div>
            </div>
          <div class="row" style="justify-content:center;align-items: center;">
            <div class="col-7">
                <h2 style=" margin-top: 1rem ;font-family:'Jersey 25'; font-size: 6vw; color: white;">Login</h2>
            </div>
            <div class="col-2">
                <img class="paw" src="Images/PawBlack.png" style="margin-bottom: 1rem;">
            </div>
            
          </div>
          <div class="row">
            <div class="container" style="padding: 7rem;">
                <form data-bind="submit: login">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="username" placeholder="Email Address / Username" data-bind="value: username">
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="password" placeholder="Password" data-bind="value: password">
                    </div>
                    <div class="text-danger" data-bind="text: loginErrorMessage"></div>
                    <button type="submit" class="regressa_sebastiao" style="margin: 10%;padding:0.5rem ;border-radius: 6px;background-color: #EEA600;border: none; align-content: center;justify-content: center;color:white; width: 15%;"><b>Enter</b></button>
                </form>
            </div>
          </div>
          
        </div>
      </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="login.js"></script>
</body>
</html>
